apiVersion: v1
kind: Service
metadata:
  labels:
    run: ing-nginx-tcp
  name: ing-nginx-tcp
spec:
  ports:
  - name: nginx
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: ing-nginx-tcp
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: ing-nginx-tcp
  name: ing-nginx-tcp
spec:
  replicas: 1
  selector:
    matchLabels:
      run: ing-nginx-tcp
  template:
    metadata:
      labels:
        run: ing-nginx-tcp
    spec:
      containers:
      - image: nginx:1.8.1
        imagePullPolicy: IfNotPresent
        name: ing-nginx-tcp
        ports:
        - containerPort: 80
          protocol: TCP
