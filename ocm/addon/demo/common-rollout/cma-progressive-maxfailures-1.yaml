apiVersion: addon.open-cluster-management.io/v1alpha1
kind: ClusterManagementAddOn
metadata:
  name: managed-serviceaccount
  annotations:
    addon.open-cluster-management.io/lifecycle: addon-manager
    meta.helm.sh/release-name: managed-serviceaccount
    meta.helm.sh/release-namespace: open-cluster-management-addon
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  addOnMeta:
    description: managed-serviceaccount
    displayName: managed-serviceaccount
  installStrategy:
    placements:
    - name: placement-all
      namespace: default
      rolloutStrategy:
        type: Progressive
        progressive:
          maxFailures: 1
          maxConcurrency: 1
          progressDeadline: "5s"
    type: Placements
  supportedConfigs:
  - defaultConfig:
      name: managed-serviceaccount-0.5.5
    group: addon.open-cluster-management.io
    resource: addontemplates
